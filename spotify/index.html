<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <base href="/spotify/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="The Ultimate Poster Creator.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="spotify">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Spotify Poster Creator | HybriidBox</title>

  <meta property="og:title" content="Spotify Poster Creator | HybriidBox">
  <meta property="og:description" content="The Ultimate Poster Creator.">
  <meta property="og:image" content="https://hybriidbox.app/spotify/icons/creator3.png">
  <meta property="og:url" content="https://hybriidbox.app/spotify/">
  <meta property="og:type" content="website">
  <link rel="manifest" href="manifest.json">
  <!-- AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9625902598214914" crossorigin="anonymous"></script>
  <script>
    const serviceWorkerVersion = "3482714590";
  </script>
  <script src="flutter.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #f3f2f1;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    #ad-banner {
      width: 100%;
      padding: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f2f1;
      flex-shrink: 0;
    }
    #ad-banner .ad-container {
      background: #f3f2f1;
      border: 1.5px solid black;
      border-radius: 16px;
      padding: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #flutter-container {
      flex: 1;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .inner img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .loader {
      opacity: 0.5;
      border: 16px solid #f3f2f1;
      border-top: 16px solid #000000;
      border-radius: 50%;
      width: 60vmin;
      height: 60vmin;
      animation: spin 2s linear infinite;
      position: absolute;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    input[type="file"] {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- AD BANNER AT TOP -->
  <div id="ad-banner">
    <div class="ad-container">
      <ins class="adsbygoogle"
        style="display:inline-block;width:320px;height:50px;border-radius:8px;"
        data-ad-client="ca-pub-9625902598214914"
        data-ad-slot="9539847620"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <!-- FLUTTER RENDERS HERE -->
  <div id="flutter-container">
    <div class="inner">
      <img src="icons/creator3.png" />
    </div>
    <div class="loader"></div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            hostElement: document.getElementById('flutter-container')
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
