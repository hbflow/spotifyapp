<!DOCTYPE html>
<html>
<head>
  <base href="/spotify/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="The Ultimate Poster Creator.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="spotify">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>spotify</title>
  <link rel="manifest" href="manifest.json">

  <!-- AdSense Script (swap back from GPT) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9625902598214914" crossorigin="anonymous"></script>

  <script>
    const serviceWorkerVersion = "3482714590";
  </script>
  <script src="flutter.js" defer></script>

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column; /* Stack vertically */
      height: 100vh;
      width: 100vw;
      background-color: #e1dace;
      overflow: hidden;
    }

    /* Ad banner at top */
    #ad-banner {
      width: 100%;
      min-height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e1dace;
      z-index: 9999;
    }

    /* Flutter takes remaining space */
    #flutter-container {
      flex: 1;
      width: 100%;
      position: relative;
    }

    .inner img {
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: calc(100vh - 100px); /* Account for ad */
      object-fit: contain;
    }

    .loader {
      opacity: 0.5;
      border: 16px solid #e1dace;
      border-top: 16px solid #000000;
      border-radius: 50%;
      width: 60vmin;
      height: 60vmin;
      animation: spin 2s linear infinite;
      position: absolute;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    input[type="file"] {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- AD BANNER (lives in HTML land, AdSense can see it) -->
  <div id="ad-banner">
    <ins class="adsbygoogle"
      style="display:inline-block;width:320px;height:100px"
      data-ad-client="ca-pub-9625902598214914"
      data-ad-slot="9539847620"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- FLUTTER RENDERS HERE -->
  <div id="flutter-container">
    <div class="inner">
      <img src="icons/creator3.png" />
    </div>
    <div class="loader"></div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
