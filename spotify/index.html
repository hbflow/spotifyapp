<!DOCTYPE html>
<html>
<head>
  <base href="/spotify/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="The Ultimate Poster Creator.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="spotify">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>spotify</title>
  <link rel="manifest" href="manifest.json">
  <!-- AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9625902598214914" crossorigin="anonymous"></script>
  <script>
    const serviceWorkerVersion = "3482714590";
  </script>
  <script src="flutter.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #e1dace;
    }
    #ad-banner {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: #d0cfcf;
      border-bottom: 1.5px solid black;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }
    #flutter-view {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      min-height: 0;
    }
    .inner img {
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100%;
      object-fit: contain;
    }
    .loader {
      opacity: 0.5;
      border: 16px solid #e1dace;
      border-top: 16px solid #000000;
      border-radius: 50%;
      width: 80vmin;
      height: 80vmin;
      animation: spin 2s linear infinite;
      position: absolute;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    input[type="file"] {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- AD BANNER AT TOP -->
  <div id="ad-banner">
    <ins class="adsbygoogle"
      style="display:inline-block;width:150px;height:150px;border-radius:8px;"
      data-ad-client="ca-pub-9625902598214914"
      data-ad-slot="9539847620"></ins>
  </div>

  <!-- FLUTTER STUFF -->
  <div id="flutter-view">
    <div class="inner">
      <img src="icons/creator3.png" />
    </div>
    <div class="loader"></div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });

    // Show ad after Flutter finishes loading
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('ad-banner').style.display = 'flex';
      (adsbygoogle = window.adsbygoogle || []).push({});
    });
  </script>
</body>
</html>
